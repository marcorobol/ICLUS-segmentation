<body>
    <div id="vue-root-app">
        <v-app>
        
            <v-app-bar app>

                <router-view></router-view>

            <my-footer></my-footer>

        </v-app>

    <script type="text/javascript">
        
        const router = new VueRouter({
            mode: 'history',
            routes: [
                { path: '/', component: { template: '<div>Hello!</div>' } },
                { path: '/segment', component: globalThis.segment },
                { path: '/segments', component: globalThis.segments },
            ]
        })

        new Vue({
            el: '#vue-root-app',
            vuetify: new Vuetify(),
            router: router,
            data: {
                e1: 1,
                segmentations_stats: {"null":0, 0:0, 1:0, 2:0, 3:0}
            },
            async mounted () {

                let vue_this = this;
                
                query_res = await fetch(`../api/segmentations/stats`)
                    .then((resp) => resp.json()) // Transform the data into json
                    .catch( error => console.error(error) ); // If there is any error you will catch them here
                for (r of query_res) {
                    this.segmentations_stats[r.rate] = r.count
                }
                
            }
        })
    
    </script>
